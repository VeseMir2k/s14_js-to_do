<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>To do</title>

      crossorigin="anonymous"

    <link rel="stylesheet" href="main.css" />

  <body>
    <div class="wrap">
      <div class="blur-modal"></div>
      <!-- Modal -->
      <div class="add-task-modal">
        <h2>DODAJ ZADANIE</h2>
        <button class="exit-modal-btn">
          <i class="fas fa-times"></i>
        </button>
        <form>
          <div class="task-input">
            <label for="name">Tytu≈Ç:</label>
            <input id="name" class="task-name-input" type="text" />
            <div class="error-name"></div>
          </div>
          <button class="add-task-btn">DODAJ</button>
        </form>
      </div>
      <!-- Header -->
      <header>
        <h1>TO DO</h1>
        <button class="open-modal-btn"><i class="fas fa-plus"></i></button>
      </header>
      <!-- Main -->
      <main>
        <ul></ul>
      </main>
      <!-- Footer -->
      <footer>&copy; VeseMir2k</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
